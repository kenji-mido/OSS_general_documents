name: バグ報告（日本語）
description: アプリのバグを報告するためのテンプレートです。
title: "[バグ] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ご協力ありがとうございます！できる範囲でご記入ください。
  - type: input
    id: overview
    attributes:
      label: 概要
      description: 簡潔に何が起きたのか説明してください。
      placeholder: 例: アプリが起動時にクラッシュする
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグが発生する手順を具体的に記載してください。
      placeholder: |
        1. アプリを起動
        2. 設定を開く
        3. 保存を押すとクラッシュ
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どうなっていてほしかったかを書いてください。
  - type: textarea
    id: environment
    attributes:
      label: 環境
      description: OS, バージョン, 実行方法など
  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: ログ、スクリーンショットなどあればご記入ください。
